<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>

<header>
  <span>Notes</span>
  <div class="header-actions">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button class="panic" onclick="panic()">ðŸš¨</button>
  </div>
</header>

<div id="chat"></div>

<footer>
  <button onclick="pickImage()">ðŸ“Ž</button>

  <!-- HOLD TO RECORD -->
  <button id="micBtn">ðŸŽ¤</button>

  <input id="msg" placeholder="Type a message">
  <button onclick="sendText()">âž¤</button>
</footer>

<input type="file" id="imageInput" accept="image/*" hidden>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const socket = io();
  const me = "{{ username }}";

  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("msg");
  const imageInput = document.getElementById("imageInput");
  const micBtn = document.getElementById("micBtn");

  let recorder = null;
  let chunks = [];
  let stream = null;

  /* ================= RECEIVE ================= */
  socket.on("receive_message", data => {
    const div = document.createElement("div");
    div.className = "msg " + (data.user === me ? "me" : "other");

    if (data.type === "text") {
      div.innerHTML = data.content.replace(
        /(https?:\/\/\S+)/g,
        '<a href="$1" target="_blank">$1</a>'
      );
    }

    if (data.type === "image") {
      div.innerHTML = `<img src="${data.content}" class="chat-img">`;
    }

    if (data.type === "audio") {
      div.classList.add("audio-msg");
      div.innerHTML = `
        <audio controls preload="metadata">
          <source src="${data.content}" type="audio/webm">
        </audio>
      `;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  /* ================= SEND TEXT ================= */
  window.sendText = () => {
    if (!msgInput) return;
    const text = msgInput.value.trim();
    if (!text) return;
    socket.emit("send_message", { type: "text", content: text });
    msgInput.value = "";
  };

  /* ================= IMAGE ================= */
  window.pickImage = () => {
    if (imageInput) imageInput.click();
  };

  if (imageInput) {
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("send_message", {
          type: "image",
          content: reader.result
        });
      };
      reader.readAsDataURL(file);
    });
  }

  /* ================= ðŸŽ¤ MIC (ANDROID SAFE) ================= */
  if (micBtn) {

    micBtn.addEventListener("pointerdown", async (e) => {
      e.preventDefault();
      chunks = [];

      stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      recorder = new MediaRecorder(stream, {
        mimeType: "audio/webm;codecs=opus"
      });

      recorder.ondataavailable = e => {
        if (e.data.size > 0) chunks.push(e.data);
      };

      recorder.start();
      micBtn.classList.add("recording");
    });

   const stopRecording = () => {
  if (!recorder || recorder.state !== "recording") return;

  recorder.stop();
  micBtn.classList.remove("recording");

  recorder.onstop = () => {
    stream.getTracks().forEach(t => t.stop());

    if (!chunks.length) return;

    const blob = new Blob(chunks, { type: "audio/webm" });

    // discard very tiny junk clips
    if (blob.size < 1500) return;

    const reader = new FileReader();
    reader.onload = () => {
      socket.emit("send_message", {
        type: "audio",
        content: reader.result   // âœ… base64, works everywhere
      });
    };
    reader.readAsDataURL(blob);
  };
};


    micBtn.addEventListener("pointerup", stopRecording);
    micBtn.addEventListener("pointercancel", stopRecording);
    micBtn.addEventListener("pointerleave", stopRecording);
  }

  /* ================= UI ================= */
  window.toggleTheme = () => {
    document.body.classList.toggle("light");
  };

  window.panic = () => {
    socket.disconnect();
    chat.innerHTML = "";
    location.reload();
  };

});
</script>



</body>
</html>
