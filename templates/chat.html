<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Notes</title>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ece5dd;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #075e54;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 15px;
        }

        .me {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .other {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        footer {
            display: flex;
            padding: 8px;
            background: #f0f0f0;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        button {
            margin-left: 8px;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            background: #075e54;
            color: white;
        }
    </style>
</head>

<body>
    <header>Notes</header>

    <div id="chat"></div>

    <footer>
        <input id="msg" placeholder="Type a message">
        <button onclick="sendMsg()">âž¤</button>
    </footer>

    <script>
        const socket = io();
        const chat = document.getElementById("chat");

        socket.on("message", msg => {
            const div = document.createElement("div");
            div.classList.add("message");

            if (msg.startsWith("me:")) {
                div.classList.add("me");
                div.textContent = msg.replace("me:", "").trim();
            } else {
                div.classList.add("other");
                div.textContent = msg;
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMsg() {
            const input = document.getElementById("msg");
            if (input.value.trim() !== "") {
                socket.send("me: " + input.value);
                input.value = "";
            }
        }
    </script>
</body>
</html>
