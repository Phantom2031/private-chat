<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>

<header>
  <span>Notes</span>
  <div class="header-actions">
    <button onclick="toggleTheme()">ðŸŒ™</button>
    <button class="panic" onclick="panic()">ðŸš¨</button>
  </div>
</header>

<div id="chat"></div>

<footer>
  <button onclick="pickImage()">ðŸ“Ž</button>

  <!-- HOLD TO RECORD -->
  <button id="micBtn">ðŸŽ¤</button>

  <input id="msg" placeholder="Type a message">
  <button onclick="sendText()">âž¤</button>
</footer>

<input type="file" id="imageInput" accept="image/*" hidden>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const socket = io();
  const me = "{{ username }}";

  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("msg");
  const imageInput = document.getElementById("imageInput");
  const micBtn = document.getElementById("micBtn");

  let recorder;
  let chunks = [];

  // RECEIVE MESSAGES
  socket.on("receive_message", data => {
    const div = document.createElement("div");
    div.className = "msg " + (data.user === me ? "me" : "other");

    if (data.type === "text") {
      div.innerHTML = data.content.replace(
        /(https?:\/\/\S+)/g,
        '<a href="$1" target="_blank">$1</a>'
      );
    }

    if (data.type === "image") {
      div.innerHTML = `<img src="${data.content}" class="chat-img">`;
    }

    if (data.type === "audio") {
      div.classList.add("audio-msg");
      div.innerHTML = `
        <audio controls preload="metadata">
          <source src="${data.content}" type="audio/webm">
        </audio>
      `;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });

  // SEND TEXT
  window.sendText = function () {
    const text = msgInput.value.trim();
    if (!text) return;
    socket.emit("send_message", { type: "text", content: text });
    msgInput.value = "";
  };

  // IMAGE
  window.pickImage = function () {
    imageInput.click();
  };

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      socket.emit("send_message", {
        type: "image",
        content: reader.result
      });
    };
    reader.readAsDataURL(file);
  });

  // ðŸŽ¤ HOLD TO RECORD
  micBtn.addEventListener("pointerdown", async () => {
    micBtn.classList.add("recording");
    chunks = [];

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    recorder.start();

    recorder.ondataavailable = e => chunks.push(e.data);
  });

  micBtn.addEventListener("pointerup", () => {
    if (!recorder) return;

    recorder.stop();
    micBtn.classList.remove("recording");

    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("send_message", {
          type: "audio",
          content: reader.result
        });
      };
      reader.readAsDataURL(blob);
    };
  });

  // THEME
  window.toggleTheme = function () {
    document.body.classList.toggle("light");
  };

  // PANIC
  window.panic = function () {
    socket.disconnect();
    chat.innerHTML = "";
    location.reload();
  };

});
</script>


</body>
</html>
