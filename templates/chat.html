<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes</title>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<style>
:root {
    --bg: #ece5dd;
    --header: #075e54;
    --me: #dcf8c6;
    --other: #ffffff;
    --text: #000000;
    --input-bg: #f0f0f0;
}

body.dark {
    --bg: #121212;
    --header: #1f1f1f;
    --me: #054640;
    --other: #2a2a2a;
    --text: #ffffff;
    --input-bg: #1f1f1f;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background: var(--header);
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 75%;
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 8px;
    word-wrap: break-word;
    font-size: 15px;
}

.me {
    background: var(--me);
    align-self: flex-end;
}

.other {
    background: var(--other);
    align-self: flex-start;
}

footer {
    display: flex;
    padding: 8px;
    background: var(--input-bg);
}

input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: var(--other);
    color: var(--text);
}

button {
    margin-left: 8px;
    padding: 10px 14px;
    font-size: 16px;
    border: none;
    border-radius: 50%;
    background: var(--header);
    color: white;
}

.theme-btn {
    background: none;
    border: none;
    font-size: 20px;
    color: white;
}
</style>
</head>

<body>
<header>
    <span>Notes</span>
    <button class="theme-btn" onclick="toggleTheme()">üåô</button>
</header>

<div id="chat"></div>

<footer>
    <input id="msg" placeholder="Type a message">
    <button onclick="sendMsg()">‚û§</button>
</footer>

<script>
const socket = io();
const chat = document.getElementById("chat");
const themeBtn = document.querySelector(".theme-btn");

// load saved theme
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    themeBtn.textContent = "‚òÄÔ∏è";
}

socket.on("message", msg => {
    const div = document.createElement("div");
    div.classList.add("message");

    if (msg.startsWith("me:")) {
        div.classList.add("me");
        div.textContent = msg.replace("me:", "").trim();
    } else {
        div.classList.add("other");
        div.textContent = msg;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
});

function sendMsg() {
    const input = document.getElementById("msg");
    if (input.value.trim() !== "") {
        socket.send("me: " + input.value);
        input.value = "";
    }
}

function toggleTheme() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        themeBtn.textContent = "‚òÄÔ∏è";
    } else {
        localStorage.setItem("theme", "light");
        themeBtn.textContent = "üåô";
    }
}
</script>
</body>
</html>
