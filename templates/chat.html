<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<title>Notes</title>
</head>

<body>

<header>
  <span>Notes</span>
  <div class="header-actions">
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>
    <button class="panic-btn" onclick="panic()">ðŸš¨</button>
  </div>
</header>

<div id="chat"></div>

<footer>
  <button onclick="pickImage()">ðŸ“Ž</button>
  <button onclick="recordAudio()">ðŸŽ¤</button>
  <input id="msg" placeholder="Type a message">
  <button onclick="sendText()">âž¤</button>
</footer>

<input type="file" id="imageInput" accept="image/*" hidden>

<script>
const socket = io();
const me = "{{ username }}";
const chat = document.getElementById("chat");
const imageInput = document.getElementById("imageInput");

let recorder, chunks = [];

// LOAD THEME
if (localStorage.theme === "light") {
  document.body.classList.add("light");
}

socket.on("receive_message", data => {
  const div = document.createElement("div");
  div.classList.add("msg", data.user === me ? "me" : "other");

  if (data.type === "text") {
    div.innerHTML = data.content.replace(
      /(https?:\/\/\S+)/g,
      '<a href="$1" target="_blank">$1</a>'
    );
  }

  if (data.type === "image") {
    div.innerHTML = `<img src="${data.content}" style="max-width:200px;border-radius:10px;">`;
  }

  if (data.type === "audio") {
    div.innerHTML = `<audio controls src="${data.content}"></audio>`;
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});

function sendText() {
  const text = msg.value.trim();
  if (!text) return;
  socket.emit("send_message", { type: "text", content: text });
  msg.value = "";
}

function pickImage() {
  imageInput.click();
}

imageInput.onchange = () => {
  const file = imageInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    socket.emit("send_message", {
      type: "image",
      content: reader.result
    });
  };
  reader.readAsDataURL(file);
};

function recordAudio() {
  const micBtn = event.target;

  if (recorder && recorder.state === "recording") {
    recorder.stop();
    micBtn.classList.remove("recording");
    micBtn.textContent = "ðŸŽ¤";
    return;
  }

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    recorder = new MediaRecorder(stream);
    recorder.start();
    micBtn.classList.add("recording");
    micBtn.textContent = "â¹";

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: "audio/webm" });
      chunks = [];
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("send_message", {
          type: "audio",
          content: reader.result
        });
      };
      reader.readAsDataURL(blob);
    };
  });
}


function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.classList.contains("light") ? "light" : "dark";
}

function panic() {
  socket.disconnect();
  chat.innerHTML = "";
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
